<section>
    <div class="card" action="">
        <h1>Criar Projeto</h1>
        <form class="form" [formGroup]="form">
            <mat-form-field class="example-full-width">
                <mat-label>Nome do Projeto</mat-label>
                <input required matInput autofocus formControlName="Nome">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Descrição</mat-label>
                <input required matInput autofocus formControlName="Nome">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Data de Conclusão</mat-label>
                <input type="date" required matInput formControlName="Cargo">
            </mat-form-field>

            <button type="submit" mat-button> Adicionar Lugar </button>
        </form>
    </div>
</section>
